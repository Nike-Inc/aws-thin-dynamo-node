version: 2
jobs:
  build:
    working_directory: ~/aws-thin-dynamo
    docker:
      - image: nikengp/node:node-6
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-deps
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm run test:ci
      - run:
          name: code-coverage
          command: "mkdir -p reports && cp test-results.xml reports/ava.xml"
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: reports